{% extends "pamphlet/base.html" %}
{%load bootstrap4 %}
{% load static %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">

    <h1>login</h1>
    <form id="login-form" class="container" action="/api/login/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center">
            <label class="col-10 col-lg-2 col-md-4"> Username</label>
            <input class="col-10 col-lg-3 col-md-6" type="text" name="user_id">
        </div>
        <div class="row justify-content-center">
            <label class="col-10 col-lg-2 col-md-4"> Password </label>
            <input type="password"class="col-10 col-lg-3 col-md-6" type="text" name="password">
        </div>
        <div id="login-button" class="row">
            <input class="col btn btn-primary" type="submit" value="Login">
        </div>
    </form>
    <script src="{% static 'js/login.js'%}"></script>

{% endblock%}
