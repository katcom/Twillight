{% extends "pamphlet/base.html" %}
{%load bootstrap4 %}
{% load static %}

{% block content %}
    <style>
        main{
            justify-content: center;
        }
        #login-container{
            transform:translateY(-50px);
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">
    <div id="login-container" class="bg-light bg-gradient col-12 col-md-5 rounded">
        <h1>login</h1>
        <form id="login-form" class="container" action="/api/login/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row justify-content-center ">
                <label for="username">Username: </label>
                <input id="username" type="text" name="user_id" placeholder="Enter username">
            </div>
            <div class="row justify-content-center">
                <label for="password"> Password: </label>
                <input id="password" type="password" type="text" name="password"  placeholder="Password">
            </div>
            <div id="login-button" class="row">
                <input class="col btn btn-primary" type="submit" value="Login">
            </div>
        </form>
    </div>
   
    <script src="{% static 'js/login.js'%}"></script>

{% endblock%}
