{% extends "pamphlet/base.html" %}
{%load bootstrap4 %}
{% load static %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">

    <h1>login</h1>
    <form id="login-form" class="container" action="/api/login/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <label class="col"> User ID</label>
            <input class="col" type="text" name="user_id">
        </div>
        <div class="row">
            <label class="col"> Password </label>
            <input class="col" type="text" name="password">
        </div>
        <div id="login-button" class="row">
            <input class="col" type="submit" value="Login">
        </div>
    </form>
    <script src="{% static 'js/login.js'%}"></script>

{% endblock%}
